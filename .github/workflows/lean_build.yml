on:
  push:
    branches:
      - 'main'
  pull_request:

name: Verify

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1-beta
        with:
          test: false
          build-args: "-Kwerror"
          use-mathlib-cache: true
          use-github-cache: true
